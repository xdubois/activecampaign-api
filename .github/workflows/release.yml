name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version increment type'
        required: true
        default: 'minor'
        type: choice
        options:
          - major
          - minor
          - patch

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: json, curl
          tools: composer

      - name: Install dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Get latest tag
        id: get_latest_tag
        run: |
          # Get the latest tag, or default to 0.0.0 if no tags exist
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Calculate next version
        id: calc_version
        run: |
          LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"
          VERSION_TYPE="${{ github.event.inputs.version_type || 'minor' }}"
          
          # Remove 'v' prefix if present
          LATEST_TAG=${LATEST_TAG#v}
          
          # Split version into parts
          IFS='.' read -ra VERSION_PARTS <<< "$LATEST_TAG"
          MAJOR=${VERSION_PARTS[0]:-0}
          MINOR=${VERSION_PARTS[1]:-0}
          PATCH=${VERSION_PARTS[2]:-0}
          
          # Calculate new version based on type
          case $VERSION_TYPE in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Check if triggered by merge from develop
        id: check_merge
        run: |
          # Check if this push was a merge from develop branch
          COMMIT_MESSAGE=$(git log -1 --pretty=%B)
          if [[ "$COMMIT_MESSAGE" == *"Merge"* ]] && [[ "$COMMIT_MESSAGE" == *"develop"* ]] || [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "This is a merge from develop or manual dispatch - proceeding with release"
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "This is not a merge from develop and not manual dispatch - skipping release"
          fi

      - name: Create and push tag
        if: steps.check_merge.outputs.should_release == 'true'
        run: |
          NEW_VERSION="${{ steps.calc_version.outputs.new_version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create annotated tag
          git tag -a "v$NEW_VERSION" -m "Release version $NEW_VERSION"
          git push origin "v$NEW_VERSION"

      - name: Generate release notes
        if: steps.check_merge.outputs.should_release == 'true'
        id: release_notes
        run: |
          NEW_VERSION="${{ steps.calc_version.outputs.new_version }}"
          LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"
          
          # Generate release notes from commit messages since last tag
          if [ "$LATEST_TAG" != "0.0.0" ]; then
            CHANGES=$(git log --pretty=format:"- %s" v$LATEST_TAG..HEAD)
          else
            CHANGES=$(git log --pretty=format:"- %s")
          fi
          
          # Create release notes
          cat > release_notes.md << EOF
          ## What's Changed
          
          $CHANGES
          
          **Full Changelog**: https://github.com/${{ github.repository }}/compare/v$LATEST_TAG...v$NEW_VERSION
          EOF
          
          echo "Release notes generated"

      - name: Create GitHub Release
        if: steps.check_merge.outputs.should_release == 'true'
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.calc_version.outputs.new_version }}
          name: Release v${{ steps.calc_version.outputs.new_version }}
          body_path: release_notes.md
          draft: false
          prerelease: false

      - name: Update composer.json version
        if: steps.check_merge.outputs.should_release == 'true'
        run: |
          NEW_VERSION="${{ steps.calc_version.outputs.new_version }}"
          # Update version in composer.json if version field exists
          if jq -e '.version' composer.json > /dev/null; then
            jq --arg version "$NEW_VERSION" '.version = $version' composer.json > composer.json.tmp
            mv composer.json.tmp composer.json
            
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add composer.json
            git commit -m "Update version to $NEW_VERSION [skip ci]" || echo "No changes to commit"
            git push origin main || echo "No changes to push"
          fi